name: Run test case

on: [push, pull_request]

jobs:
    run_test_case:
        runs-on: ubuntu-latest

        strategy:
          matrix:
            os:
              - ubuntu20.04
            otp:
              - 24.1.5-4
            elixir:
              - 1.13.2
            arch:
              - amd64

        container:
            image: ghcr.io/emqx/emqx-builder/5.0-5:${{ matrix.elixir }}-${{ matrix.otp }}-${{ matrix.os }}

        steps:
        - uses: actions/checkout@v2

        - name: Install prerequisites
          run: |
            apt update
            apt install -y cmake

        - name: Check versions
          run: |
            ./git-tag.sh dummy --dryrun
        - name: Run tests
          run: |
            make eunit
            make ct
            make cover
        - name: Coveralls
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
              make coveralls
        - uses: actions/upload-artifact@v1
          if: always()
          with:
            name: logs
            path: _build/test/logs
        - uses: actions/upload-artifact@v1
          with:
            name: cover
            path: _build/test/cover
